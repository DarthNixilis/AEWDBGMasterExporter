<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AEW TCG Deck Builder</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Minimal safety styling so layout is usable even if CSS breaks */

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: #eee;
    }

    h3 {
      margin-top: 2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.25rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .card:hover {
      background: #2a2a2a;
    }
  </style>
</head>

<body>

  <h2>Persona</h2>
  <div id="persona-area" class="grid"></div>

  <h3>Starting Cards</h3>
  <div id="starting-cards" class="grid"></div>

  <h3>Card Pool</h3>
  <div id="card-pool" class="grid"></div>

  <h3>Deck</h3>
  <div id="deck" class="grid"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
